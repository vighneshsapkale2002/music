<!DOCTYPE html>
<html lang="en">

<head>

    <title>music project</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="main">
        <div class="navbar">

            <ul>

                <li><a href="#">HOME</a></li>
                <li><a href="#">ARTIST</a></li>
                <li><a href="#">GENRE</a></li>
                <li><a href="#">PLAYLIST</a></li>
                <li><a href="#">FAVOURITE</a></li>


            </ul>

        </div>

        <div class="columns">
            <div class="left-col">

                <h1>Music <br>is <br>Emotion</h1>

            </div>

            <div class="rightcol">

                <p>Click To Play</p>
                <img src="play.png" id="icon">

            </div>

        </div>

    </div>

    <audio id="song">
        <source src="ak.mp3" type="audio/mp3">
    </audio>

    <script>
        var song = document.getElementById("song")

        var icon = document.getElementById("icon")


        icon.onclick = function(){

            if(song.paused){
                song.play();
                icon.src = "pause.png";
            }
            else{
                song.pause();
                icon.src = "play.png";
            }
        }
    </script>
    

</body>

</html>
